<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh's Game Collection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin: 0;
            color: #4a90e2;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }

        .header p {
            color: #fff;
            margin-top: 10px;
            font-size: 1em;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid #4a90e2;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(74, 144, 226, 0.3);
            border-color: #fff;
        }

        .game-card h2 {
            color: #4a90e2;
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }

        .game-card p {
            color: #fff;
            font-size: 0.8em;
            margin: 10px 0;
        }

        .game-card .play-button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .game-card .play-button:hover {
            background: #357abd;
            transform: scale(1.05);
        }

        .game-card .preview {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Josh's Game Collection</h1>
        <p>Select a game to play</p>
    </div>

    <div class="games-grid">
        <div class="game-card">
            <div class="preview" style="background-image: url('https://via.placeholder.com/300x200/4a90e2/ffffff?text=Pong');"></div>
            <h2>Pong</h2>
            <p>Classic arcade game with power-ups</p>
            <button class="play-button" onclick="window.location.href='pong/index.html'">Play Pong</button>
        </div>

        <div class="game-card">
            <div class="preview" style="background-image: url('https://via.placeholder.com/300x200/4a90e2/ffffff?text=FPS');"></div>
            <h2>Minecraft FPS</h2>
            <p>First-person shooter in a blocky world</p>
            <button class="play-button" onclick="window.location.href='fps/index.html'">Play FPS</button>
        </div>

        <div class="game-card">
            <div class="preview" style="background-image: url('https://via.placeholder.com/300x200/4a90e2/ffffff?text=Flying');"></div>
            <h2>3D Flying Game</h2>
            <p>Navigate through obstacles in 3D space</p>
            <button class="play-button" onclick="window.location.href='www2/index.html'">Play Flying</button>
        </div>
    </div>

    <script>
        // Add floating animation to game cards
        document.querySelectorAll('.game-card').forEach((card, index) => {
            card.style.animationDelay = `${index * 0.2}s`;
            card.classList.add('floating');
        });
    </script>
</body>
</html>
