<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft FPS</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            color: white;
            font-size: 20px;
            text-align: center;
            line-height: 20px;
        }
        #gun {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            pointer-events: none;
            color: white;
            font-size: 40px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="crosshair">+</div>
    <div id="gun">|</div>
    <script type="module" src="game.ts"></script>
</body>
</html>
